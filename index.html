<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
      <div class="container">
        <h1 id="header-title">
          Item Lister <span style="display: none">123</span>
        </h1>
      </div>
    </header>
    <div class="container">
      <div id="main" class="card card-body">
        <h2 class="card-title">Add items</h2>
        <form class="form-check-inline mb-3">
          <input type="text" class="form-control-sm" />
          <input type="submit" class="btn btn-dark" value="submit" />
        </form>
        <h2 class="card-title">Items</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">Items 1</li>
          <li class="list-group-item">Items 2</li>
          <li class="list-group-item">Items 3</li>
          <li class="list-group-item">Items 4</li>
          <li class="list-group-item">Items 5</li>
        </ul>
      </div>
    </div>
    <script src="dom.js"></script>
  </body>
</html>
